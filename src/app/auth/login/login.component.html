<div class="bg-gray-100">
  <div class="mx-auto h-screen container flex justify-center items-center">
    <div class="bg-white p-4 rounded-lg shadow-lg" id="loginBox">
      <span class="text-center block text-gray-900 text-3xl">Login</span>
      <form [formGroup]="loginForm" class="my-4 px-4">
        <div class="mt-2">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email"
            class="focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
            placeholder="email@address.com" id="email"
            formControlName='email'>
        </div>
        <div class="mt-2">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password"
            class="focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
            placeholder="password" id="password"
            formControlName='password'>
        </div>
        <div class="flex justify-between items-center mt-6">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            id="loginButton"
            (click)="clicked()" [disabled]='loading'>
            <app-spinner class="inline-block" [ngClass]='{hidden:!loading}'></app-spinner> Login
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Password dimenticata?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
